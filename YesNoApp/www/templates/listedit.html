<ion-view view-title="Vlastnosti seznamu">
  <ion-nav-buttons side="secondary">
    <button class="button button-icon ion-checkmark" ng-click="saveList()">Uložit</button>
  </ion-nav-buttons>
  <ion-content>
    
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Název seznamu</span>
        <input type="text" ng-model="list.name" placeholder="Název seznamu">
      </label>
    </div>
    
  </ion-content>
</ion-view>
