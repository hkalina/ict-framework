<ion-view view-title="Správa online katalogů">
  <ion-nav-buttons side="secondary">
    <a class="button button-icon ion-plus" ng-click="demo()">Demo</a>
    <a class="button button-icon ion-plus" href="#/app/serveredit/new">Přidat</a>
  </ion-nav-buttons>
  <ion-content>
    
    <ion-list click-for-options-wrapper>
      <ion-item click-for-options ng-repeat="server in servers" class="item-thumbnail-left">
        <h2>{{server.name}}</h2>
        <ion-option-button class="button-balanced item-right-editable" ui-sref="app.serveredit({ serverId: server.id })">Upravit server</ion-option-button>
        <ion-option-button class="button-assertive" ng-click="removeServer(server)">Odstranit</ion-option-button>
      </ion-item>
    </ion-list>
    
  </ion-content>
</ion-view>
